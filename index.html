<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="app-child-left">
        <div class="timeNgreet">
          <div class="time">
            <span class="time-spans hours">15:</span
            ><span class="time-spans minutes">45</span>
          </div>
          <div class="greet">
            <div class="greeting">
              Good <span class="greetTime">Afternoon</span>,
            </div>
            <div class="greet-name">Ibrahim.</div>
          </div>
        </div>
        <div class="weather">
          <div class="weather-tempNicon">
            <span class="temp">19°c</span>
            <i class="weather-icon"></i>
          </div>
          <div class="weather-location">Los Angeles, USA</div>
        </div>
      </div>

      <div class="app-child-right">
        <div class="notes-widget"></div>
        <div class="quote">
          “Success is not final, failure is not fatal: it is the courage to
          continue that counts.”
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
