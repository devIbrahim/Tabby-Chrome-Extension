<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="app-child-left">
        <div class="timeNgreet">
          <div class="time">
            <span class="time-spans hours">15</span>:<span
              class="time-spans minutes"
              >45</span
            >
          </div>
          <div class="greet">
            <div class="greeting">Good <span class="greetMsg"></span>,</div>
            <form class="name-form">
              <input
                name="name"
                type="text"
                class="greet-name"
                placeholder="Your name"
                autocomplete="off"
                spellcheck="false"
                onclick="this.select()"
              />
            </form>
          </div>
        </div>
        <div class="weather">
          <div class="weather-tempNicon">
            <span class="temp">Loading</span><span class="temp-c"></span>
            <i class="weather-icon"></i>
          </div>
          <div class="weather-location">
            <span class="city">Loading</span>
            <span class="country"></span>
          </div>
        </div>
      </div>

      <div class="app-child-right">
        <div class="notes-widget"></div>
        <div class="quote">
          “Darkness cannot drive out darkness: only light can do that. Hate
          cannot drive out hate: only love can do that.”
        </div>
      </div>
    </div>

    <script src="./js/countries.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
